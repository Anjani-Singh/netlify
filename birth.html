<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .birthday-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .birthday-image {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="birth.jpg" alt="Birthday Cake" class="birthday-image">
        <p class="birthday-message">Wishing you all the happiness, health, and success in the year ahead. Have a fantastic birthday!</p>
        <button class="button" onclick="alert('Happy Birthday!')">Send Wishes</button>
    </div>
</body>
</html>
